{% extends "blogengine/base.html" %}

{% block main %}
  <h1>My Django test blog</h1>

  {% if articles%}
    {% for article in articles %}
      <div class="article">
	<h2>{{ article.title }}</h2>
	<p class="author">By {{ article.author }} @ {{ article.creation_time }}</p>
	<div class="text">
	  {{ article.text|safe }}
	</div>
      </div>
    {% endfor %}
  {% else %}
    <p>No articles yet.</p>
  {% endif %}
{% endblock %}
